<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="./https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">

    <div class="main">

      <img src="./images/illustration-hero.svg" alt="a girl who dance and listen to music on headphones">
      <p class="title">Order Summary</p>
      <div class="description">
        <p>You can now listen to millions of songs,</p>
        <p>audiobooks, and podcasts on any
          device</p>
        <p>anywhere you like!</p>
      </div>

      <div class="plan-price">

        <div class="plan-details-plus-icon">
          <img src="./images/icon-music.svg" alt="note">
          <div class="plan-details">
            <p class="plan-kind">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>

        <a href="#" class="switch">Change</a>

      </div>

      <input type="submit" value="Proceed to Payment">
      <p class="annulment">Cancel Order</p>

    </div>

    <div class="attribution">

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/NatKacz99" target="_blank">NatKacz</a>.

    </div>
  </div>
</body>

</html>
